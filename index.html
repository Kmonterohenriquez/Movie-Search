<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <title>K Cinema</title>
  </head>
  <body>

      <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand"> <img src="/img/my_logo.png" id="logo">Movie Info</a>
            </div>
        </div>
    </nav>

    <!-- search for Movie -->
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search For Any Movie</h3>
            <form id="searchForm">
                <input type="text" class='form-control' name="" id="searchText" placeholder="Search a movie">
            </form>
        </div>
    </div>
   
    <!-- Show results -->
    <div class="container">
        <div class="row" id="movies"></div>
    </div>
    <footer></footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Add Axios API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Add Custom Js file -->
    <script src="app.js"></script>
    


    
  </body>
</html>
